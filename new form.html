<!DOCTYPE html>
<html>
<head>
	<title> contact form design </title>
	<link rel="stylesheet" type="text/css" href="new form.css">
</head>
<body>
	<div class="contact-title">
	<h1> Say Hello</h1>
	<h2> We Are Always Ready To Serve You </h2>
	</div>

	<div class="contact-form">

		<form id="contact-form" method="post" action="">
		<input type="text" name="first name" class="form-control" placeholder="First Name" required>
		<br>

		<input type="text" name="last name" class="form-control" placeholder="Last Name" required>
		<br>

		<input type="text" name="Phone no" class="form-control" placeholder="Phone no" required>
		<br>

		<input type="text" name="email" class="form-control" placeholder="Email-ID" required>
		<br>


		<input type="text" name="address" class="form-control" placeholder="Address" required>
		<br>

		<textarea name="message" class="form-control" placeholder="Message" rows="4" required>
			
		</textarea><br>

		<input type="submit" class="form-control submit" value="SEND MESSAGE">

		</form>

	</div>

</body>
</html>
